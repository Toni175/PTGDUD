<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">A's BMI</label>
    <br>
    <input type="text" id ="aMass" placeholder="Mass">
    <input type="text" id ="aHeight" placeholder="Height">
    <br>
    <span id="aKQ">A's result</span>
    <br>
    <label for="">B's BMI</label>
    <br>
    <input type="text" id ="bMass" placeholder="Mass">
    <input type="text" id ="bHeight" placeholder="Height">
    <br>
    <span id="bKQ">B's result</span>
    <br>
    <button id="btnCal">Caculate</button>
</body>

<script>
    let aMass = document.getElementById('aMass');
    let aHeight = document.getElementById('aHeight');

    let bMass = document.getElementById('bMass');
    let bHeight = document.getElementById('bHeight');

    let btnCal = document.getElementById('btnCal');
    btnCal.addEventListener('click',() => {
        let aBMI = tinhBMI(aMass.value, aHeight.value);
        let bBMI = tinhBMI(bMass.value, bHeight.value);

        let aKQ = document.getElementById('aKQ');
        let bKQ = document.getElementById('bKQ');

        aKQ.innerHTML = (aBMI * 1000).toFixed(2);
        bKQ.innerHTML = (bBMI * 1000).toFixed(2);

        if((aBMI * 1000).toFixed(2) >  (bBMI * 1000).toFixed(2)) 
            console.log("A has BMI greater than B")
        else
            console.log("B has BMI greater than A")

    })

    function tinhBMI(mass, height) {
        return parseFloat(mass)/((parseFloat(height)*parseFloat(height)))
    }

</script>

</html>
